            0x08: "[TEL] Press"
            0x10: "[Prev] Press"
            0x11: "[1] Press"
            0x12: "[3] Press"
            0x13: "[5] Press"
            0x14: "[Tape Side] Press"
            0x20: "[Select] Press"
