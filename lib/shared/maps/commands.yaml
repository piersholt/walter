0x11:
  :id:
    :d: 17
    :h: '0x11'
  :properties:
    :short_name: IGN
    :long_name: Ignition Status Response
  :klass: ParameterizedCommand
  :parameters:
    :position:
      :type: :bit_array
      :parameters:
        :KLR:
          :label: KL R (Pos. I)
          :type: :switch
          :states:
            0: :unpowered
            1: :powered
        :KL15:
          :label: KL 15 (Pos. II)
          :type: :switch
          :states:
            0: :unpowered
            1: :powered
        :KL50:
          :label: KL 50 (Start)
          :type: :switch
          :states:
            0: :unpowered
            1: :powered
      :index:
        :KL50: 5
        :KL15: 6
        :KLR: 7
  :index:
    :position: 0
  :meta:
    :ignition:
      # KL 0 = OFF (ignition off position)
      # KL R = ignition position 1 ("run" - some electonics & modules are powered up)
      # KL 15 = ignition position 2 ("accessory" - all electronics & modules re powered)
      # KL 50 = ignition start position
      # KL 30 = ignition position 3 (where the ignition defauts after starting the engine)
      0b0: Off (Position I)
      0b1: KLR
      0b11: KL15 (Position II)
      0b111: KL50
  :meta:
    :senders:
      - IKE
    :examples:
      - 0b00000000
      - 0b00000011
      - 0b00000111
