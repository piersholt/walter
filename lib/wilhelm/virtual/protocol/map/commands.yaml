0x1A: # CCM-ALRT
  :klass: Parameterized::Base
  :properties:
    :short_name: CCM-ALRT
    :long_name: CCM Cluster Warning
    :verbose: false
  :index:
    :mode: 0
    :control: 1
    :chars: !ruby/range
              begin: 2
              end: -1
              excl: false
  :parameters:
    :mode:
      :type: :map
      :map:
        0b0011_0000: :clear
        0b0011_0101: :request
        0b0011_0110: :persist
        0b0011_0111: :alert
        0b0011_1111: :unknown
      :dictionary:
        0b0011_000_0: CCM Clear
        0b0011_011_0: CCM Persist Indicators
        0b0011_010_1: CCM Recall
        0b0011_011_1: CCM Alert
        0b0011_111_1: CCM Special?
    :control:
      :type: :bit_array
      :index:
        :gong: !ruby/range
                  begin: 3
                  end: 5
                  excl: false
        :chevron: !ruby/range
                    begin: 6
                    end: 7
                    excl: false
      :parameters:
        :gong:
          :type: :switch
          :label: Gong
          :states:
            0b000: :off
            0b001: :high_single
            0b010: :high_tone
            0b011: :high_double
            0b100: :low_single
          :dictionary:
            0b000: 'None'
            0b001: '[High] Single'
            0b010: '[High] Continuous'
            0b011: '[High] Double'
            0b100: '[Low] Single'
        :chevron:
          :type: :switch
          :label: Chevron
          :states:
            0b00: :off
            0b01: :on
            0b11: :blink
          :dictionary:
            0b00: 'Off'
            0b01: 'On'
            0b11: 'Blink'
    :chars:
      :type: :chars
  :meta:
    :notes:
      priority_1:
        :desc:
          These defects are immediately indicated by a gong and a flashing
          warning symbol (1). Simultaneous defects will be displayed
          consecutively. These status reports remain in the display until the
          defects are corrected. It is not possible to delete them by pressing
          the CHECK button (3).
        :warnings:
          :ike:
            # Sensors 0x13
            - RELEASE PARKINGBRAKE
            - STOP! ENGINE OILPRESS
            # Temperature 0x19
            - COOLANT TEMPERATURE
            # ANZV 0x24/0x2A
            - SPEED LIMIT
          :lcm:
            # Direct Input
            - CHECK BRAKE FLUID
          :rdc:
            - FLAT TIRE
          :ehc:
            - LOAD LEVEL INACTIVE
      :priority_2:
        :desc:
          These displays appear for 20 seconds when the ignition key is turned
          to position 2. The warning symbols remain after the message
          disappears. You can display the messages again by pressing the CHECK
          button (3).
        :warnings:
          :gm:
            # Door 0x7a
            - TRUNKLID OPEN
            - DOOR OPEN
            - FASTEN SEAT BELTS*
          :lcm:
            # Direct Input
            - WASHER FLUID LOW
            - CHECK ENGINE OIL LEV
            - CHECK COOLANT LEVEL
            # Lamps
            - CHECK LOWBEAM LAMPS
            - CHECK HIGHBEAM LAMP
            - CHECK BRAKE LAMPS
            - CHECK SIDE LAMPS
            - CHECK REAR LAMPS
            - CHECK FRONT FOGLAMPS
            - CHECK LICPLATE LAMP
            - CHECK BACK UP LAMPS
          :ike:
            # Sensors 0x13
            - TRANS. FAILSAFE PROG
            - CHECK BRAKE LININGS
            - ENGINE FAILSAFE PROG
            # Temperature 0x19
            - OUTSIDE TEMP. +207 (–56)
          :rdc:
            - TIRE PRESSURE SET*
            - CHECK TIRE PRESSURE*
            - TIRE CHECK INACTIVE*

      :post_trip:
        :desc:
          All of the malfunctions registered during the trip appear consecutively
          when the key is turned to Position 0. Display appears when you open the
          driver's door after parking the vehicle. A supplementary gong is also heard.
          Status reports remain available for a pe- riod of approx. three minutes
          after the display goes out and the key is re- moved from the ignition. Press
          the CHECK button. If there were multiple reports, press the CHECK button
          repeatedly to view them all in sequence.
        :warnings:
          # Direct Input
          - CHECK ENGINE OIL LEV
          # Lamps
          - LIGHTS ON
          # Key 0x74
          - KEY IN IGNITION LOCK

