0x01: # PING
  :properties:
    :short_name: PING
    :long_name: Status Request
  :klass: Base

0x02: # PONG
  :properties:
    :short_name: PONG
    :long_name: Status Response
  :klass: Parameterized::Base
  :index:
    :status: 0
  :parameters:
    :status:
      :type: :map
      :dictionary:
        0b0000_0000: 'Reply'
        0b0000_0001: 'Announce'

        # 0x10 3b: 2 (@ c8)
        0b0001_0000: '3B -> C8 [Reply]'
        # 0x11 3b: 3 (@ ff)
        0b0001_0001: '3B -> FF [Announce]'

        # Only WIDESCREEN BMBT uses 0x30
        # 0x30: 18880
        # f0:   18845 (18642 to 0x3b)
        0b0011_0000: 'F0 -> 3B [Reply]'
        # 0x31  2019
        # f0:   2018  (all to 0xbf)
        0b0011_0001: 'F0 -> BF [Announce]'

        # 0x40: 621
        # 3b:   620 (609 to BF, 11 to 68)
        0b0100_0000: '3B -> BF [Reply]'

        # 0x41: 619
        # 3b:   392 (all to BF)
        # 7f:   226 (all to BF)
        0b0100_0001: '3B/7F -> BF [Announce]'

        # Only messages greater than 0x40
        # 7f:       11 (all to BF)
        0b1100_0001: '7F -> BF (Guidance Active) [Announce]'
      :map:
        0b0000_0000: :reply
        0b0000_0001: :announce
        0b0001_0000: :unknown
        0b0001_0001: :unknown
        0b0011_0000: :external_offline_respond
        0b0011_0001: :external_offline_reset
        0b0100_0000: :alt_reply
        0b0100_0001: :alt_announce

