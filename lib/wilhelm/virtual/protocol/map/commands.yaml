0x02: # PONG / DIA-02-VIN*
  :dia:
    :properties:
      :short_name: DIA-02-VIN
      :long_name: LCM VIN Request
    :klass: Base
    :meta:
      ike:
        0x01: aif_gwsz_lesen (mileage)
        0x02: aif_fg_nr_lesen (VIN)
        0x03: aif_sia_daten_lesen
        0x04: aif_zentralcode_lesen (central code)
        0x05: aif_datum_fz_lesen (veh. manu. date)
      lcm:
        0x00: SII-Data
        0x02: VIN
  :schemas:
    - :dia
  :properties:
    :short_name: PONG
    :long_name: Status Response
  :klass: Parameterized::Base
  :index:
    :status: 0
  :parameters:
    :status:
      :type: :map
      :dictionary:
        0b0000_0000: 'Reply'
        0b0000_0001: 'Announce'

        # 0x10 3b: 2 (@ c8)
        0b0001_0000: 'Vid. GT (MK3) -> C8 [Reply]'
        # 0x11 3b: 3 (@ ff)
        0b0001_0001: 'Vid. GT (MK3) -> FF [Announce]'

        # From Ted:
        0b0010_0000: 'Radio Business Nav. [Reply]'
        0b0010_0001: 'Radio Business Nav. [Announce]'

        # 0x30: 18880
        # f0:   18845 (18642 to 0x3b)
        0b0011_0000: 'BMBT (Wide)/Tel (Motorola) -> 3B [Reply]'
        # 0x31  2019
        # f0:   2018  (all to 0xbf)
        0b0011_0001: 'BMBT (Wide)/Tel (Motorola) -> BF [Announce]'

        # 0x40: 621
        # 3b:   620 (609 to BF, 11 to 68)
        0b0100_0000: 'Navi. GT (MK1/4) -> BF [Reply]'
        # 0x41: 619
        # 3b:   392 (all to BF)
        # 7f:   226 (all to BF)
        0b0100_0001: 'Navi. GT (MK1/4) -> BF [Announce]'

        # Only messages greater than 0x40
        # 7f:       11 (all to BF)
        0b1100_0001: 'Navi. (BMW Assist) -> BF [Announce]'
      :map:
        0b0000_0000: :reply
        0b0000_0001: :announce
        0b0001_0000: :vid_gt_reply
        0b0001_0001: :vid_gt_announce
        0b0011_0000: :bmbt_wide_reply
        0b0011_0001: :bmbt_wide_announce
        0b0100_0000: :nav_gt_reply
        0b0100_0001: :nav_gt_announce
        0b1100_0001: :nav_bmw_assist

