  :gt:
    :klass: Base
    :properties:
      :short_name: LCD-SET
      :long_name: LCD Brightness
    :meta:
      - Request BMBT LCD Brightness:
        - gt bmbt 05 40 01
        - bmbt gt 06 7F
        - this will update brightness value in Settings
      - Set BMBT LCD Brightness:
        - gt bmbt 05 41 01 60
        - gt bmbt 05 42 01 60
        - 0x41 and 0x42 may represent BMBT and RCM
        - when in service mode, only 0x41 is sent!

