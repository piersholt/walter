0x21: # MID-21 / RAD-21* / TEL-21*
  :properties:
    :short_name: MID-21
    :long_name: MID Display
  :klass: Base
  :schemas:
    - :tel
    - :rad
  # SCHEMA 0x21 RAD-21*
  :rad:
    :klass: Parameterized::MID::Radio
    :properties:
      :short_name: RAD-21*
      :long_name: MID Display
    :index:
      :layout: 0
      :m2: 1
      :m3: 2
      :chars: !ruby/range
              begin: 3
              end: -1
              excl: false
    :parameters:
      :layout:
        :type: :map
        :dictionary:
          0x41: 'Presets'
          0x43: 'Source'
          0x60: 'RDS Menu A'
          0x61: 'RDS Menu B'
          0x63: 'RDS Static'
          0x83: 'Tape Side/Dolby'
          0xc0: 'CDC Discs'
      :m2:
        :meta:
          - 0x41:
            - applies to radio source
            - lowest 3 bits is the selected preset
            - presumably affects MID only
          - 0x43:
            - applies when source is Radio
            - highest 3 bits are the selected freq. band
            - likely to only affect MID
            - unsure of what effect they have?
          - 0x83:
            - tape is the only source to which Dolby B/C applies
            - presumably then, this applies to source tape
            - 'lowest 3 bits are dolby: off, B, or C'
          - 0x60:
            - value of m2 will be returned by command INPUT 0x30
            - this applies from 0x00..0xff, so no other use for byte
            - each cell can be set to an different value value
            - I believe this is the only layout in which checkbox works
          - 0x61:
            - as per 0x60, the value for an index is returned by INPUT 0x30
            - likely due to layout also being used by SOS
        :type: :bit_array
        :index:
          :band:  !ruby/range
                    begin: 0
                    end: 2
                    excl: false
          :preset:  !ruby/range
                    begin: 5
                    end: 7
                    excl: false
        :parameters:
          # Layout 0x43 (Source) only!
          :band:
            :type: :map
            :label: 'Band (0x43)'
            :map:
              0b0_00: :fm_a
              0b0_01: :fm_1
              0b0_10: :fm_2

              0b1_10: :am_a
              0b1_11: :am_1
            :dictionary:
              0b0_00: 'FMA'    # " A1☐A2 ☐ A3☐A4 ☐ A5☐A6 "
              0b0_01: 'FM1'    # " 1 ☐ 2 ☐*3 ☐ 4 ☐ 5 ☐ 6 "

              0b0_10: 'FM2'    # " 7 ☐ 8 ☐ 9 ☐10 ☐ 11☐12 "
              0b1_10: 'AMA'    # " A1☐A2 ☐*A3☐A4 ☐ A5☐A6 "
              0b1_11: 'AM1'    # "*1 ☐ 2 ☐ 3 ☐ 4 ☐ 5 ☐ 6 "
          # Layout 0x41 (Preset) and 0x83 (Dolby) only!
          :preset:
            :type: :map
            :label: 'Preset (0x41), Dolby: (0x83)'
            :map:
              0b000: :none
              0b001: :p1
              0b010: :p2
              0b011: :p3
              0b100: :p4
              0b101: :p5
              0b110: :p6
              # 0x41:
              #   0b000: :none
              #   0b001: :p1
              #   0b010: :p2
              #   0b011: :p3
              #   0b100: :p4
              #   0b101: :p5
              #   0b110: :p6
              # 0x83:
              #   0b000: :dolby_off
              #   0b001: :dolby_b
              #   0b010: :dolby_c
            :dictionary:
              0b000: 'No Preset'
              0b001: 'P1'
              0b010: 'P2'
              0b011: 'P3'
              0b100: 'P4'
              0b101: 'P5'
              0b110: 'P6'
              # 0x41:
              #   0b000: 'No Preset'
              #   0b001: 'P1'
              #   0b010: 'P2'
