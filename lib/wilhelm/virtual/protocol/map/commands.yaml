---
0x00: # DEFAULT
    :properties:
      :short_name: NEW
      :long_name: Unknown
      :verbose: true
    :klass: Base

# SENSORS ---------------------------------------------------------------------

0x10: # IGN-REQ
  :properties:
    :short_name: IGN-REQ
    :long_name: Ignition Status Request
  :klass: Base

0x11: # IGN
  :properties:
    :short_name: IGN
    :long_name: Ignition Status Response
  :klass: Parameterized::Base
  :parameters:
    :position:
      :type: :map
      :label: Ignition
      :map:
        0b000: :kl_30
        0b001: :kl_r
        0b011: :kl_15
        0b111: :kl_50
      :dictionary:
        0b000: :KL-30 (Pos. 0)
        0b001: :KL-R (Pos. I)
        0b011: :KL-15 (Pos. II)
        0b111: :KL-50 (Pos. III)
  :index:
    :position: 0

0x12: # SEN-REQ
  :properties:
    :short_name: SEN-REQ
    :long_name: IKE Sensor Status REQ
  :klass: Base
  :meta:
    :senders:
      - CCM
    :recipients:
      - IKE

0x13: # SEN
  :properties:
    :short_name: SEN
    :long_name: IKE Sensors
  :klass: Parameterized::Base
  :parameters:
    :s1:
      :type: :bit_array
      :parameters:
        :transmission:
          :type: :switch
          :label: 'Transmission Program'
          :states:
            0: :ok
            1: :fault
        :brake_pads:
          :type: :switch
          :label: 'Brake Pads'
          :states:
            0: :ok
            1: :fault
        :oil_pressure:
          :type: :switch
          :label: 'Oil Pressure'
          :states:
            0: :ok
            1: :fault
        :handbrake:
          :type: :switch
          :label: 'Handbrake'
          :states:
            0: :off
            1: :warn
      :index:
        :transmission: 3
        :brake_pads: 5
        :oil_pressure: 6
        :handbrake: 7
    :s2:
      :type: :bit_array
      :parameters:
        :gear:
          :type: :map
          :label: Selected Gear
          :map:
            0b0000: :gear_na
            0b1011: :gear_p
            0b0001: :gear_r
            0b0111: :gear_n
            0b1000: :gear_d
            0b0010: :gear_1
            0b0110: :gear_2
            0b1101: :gear_3
            0b1100: :gear_4
            0b1110: :gear_5
          :dictionary:
            0b0000: No Gear
            0b1011: Park
            0b0001: Reverse
            0b0111: Neutral
            0b1000: Drive
            0b0010: First
            0b0110: Second
            0b1101: Third
            0b1100: Fourth
            0b1110: Fifth
        :door:
          :type: :switch
          :label: 'Door Open'
          :states:
            0: :ok
            1: :warn
        :ignition:
          :type: :switch
          :label: 'Ignition'
          :states:
            0: :off
            1: :on
      :index:
        :gear: !ruby/range
                  begin: 0
                  end: 3
                  excl: false
        :door: 6
        :ignition: 7
    :s3:
      :type: :integer
  :index:
    :s1: 0
    :s2: 1
    :s3: 2

0x14: # RGN-REQ
  :schemas:
    - :gt
    - :ccm
  :properties:
    :short_name: REGION?
    :long_name: Country Coding Status Request
  :klass: Base
  :gt:
    :properties:
      :short_name: REGION-GT?
      :long_name: Country Coding Status Request
    :klass: Base
  :ccm:
    :properties:
      :short_name: REGION-CCM?
      :long_name: Country Coding Status Request
    :klass: Base

  :meta:
    :senders:
      - gt (0x3b) settings UI?
      - ccm (0x30) temp. and speed?
      - rad (0x68) language? (x10)
      - tel (0xc8) not sure? (x1)

0x15: # REGION
  :schemas:
    - :gt
    - :ike
  :properties:
    :short_name: REGION
    :long_name: Country Coding
  :index: &region_index
    :lang: 0
    :b2: 1
    :b3: 2
    :b4: 3
  :parameters: &region_parameters
    :lang:
      :type: :map
      :dictionary:
        0: 'D'
        1: 'GB'
        3: 'I'
    :b2:
      :type: :bit_array
      :index:
        :time_format: 0
        # :miles: !ruby/range
        #         begin: 1
        #         end: 3
        #         excl: false
        :temp_format: 6
        :date_format: 7
      :parameters:
        :time_format:
          :label: Time
          :type: :map
          :dictionary:
            0: (24h)
            1: (12h)
        # :miles:
        #   :label: Miles??
        #   :type: :map
        #   :dictionary:
        #     0b000: 'km?'
        #     0b111: 'mls?'
        :temp_format:
          :label: Temp.
          :type: :map
          :dictionary:
            0: '(C.)'
            1: '(F.)'
        :date_format:
          :label: Date
          :type: :map
          :dictionary:
            0: (dd.mm)
            1: (mm/dd)
    :b3:
      :type: :bit_array
      :parameters:
        :distance:
          :label: Distance
          :type: :map
          :dictionary:
            0: (km)
            1: (miles)
        :consumption:
          :label: Consump.
          :type: :map
          :dictionary:
            0b0000: (l/100km)
            0b0101: (mpg)
            0b1111: (km/l)
      :index:
        :distance: 3
        :consumption: !ruby/range
                begin: 4
                end: 7
                excl: false
    :b4:
      :type: :integer
  :klass: Base
  :gt:
    :properties:
      :short_name: REGION-SET
      :long_name: Country Coding
    :klass: Parameterized::Base
    :parameters: *region_parameters
    :index: *region_index
  :ike:
    :properties:
      :short_name: REGION
      :long_name: Country Coding Status Response
    :klass: Parameterized::Base
    :parameters: *region_parameters
    :index: *region_index

