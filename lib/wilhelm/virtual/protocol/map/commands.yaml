  :klass: Parameterized::Base
  :parameters:
    :position:
      :type: :bit_array
      :parameters:
        :klr:
          :label: KL-R (Pos. I)
          :type: :switch
          :states:
            0: :unpowered
            1: :powered
        :kl15:
          :label: KL-15 (Pos. II)
          :type: :switch
          :states:
            0: :unpowered
            1: :powered
        :kl50:
          :label: KL-50 (Start)
          :type: :switch
          :states:
            0: :unpowered
            1: :powered
      :index:
        :kl50: 5
        :kl15: 6
        :klr: 7
  :index:
    :position: 0
  :meta:
    :ignition:
      # KL 0 = OFF (ignition off position)
      # KL R = ignition position 1 ("run" - some electonics & modules are powered up)
      # KL 15 = ignition position 2 ("accessory" - all electronics & modules re powered)
      # KL 50 = ignition start position
      # KL 30 = ignition position 3 (where the ignition defauts after starting the engine)
      0b0: Off (Position I)
      0b1: KLR
      0b11: KL15 (Position II)
      0b111: KL50
  :meta:
    :senders:
      - IKE
    :examples:
      - 0b00000000
      - 0b00000011
      - 0b00000111

