        0x07: (OBC) Distance                # [Variable Request]
        0x08: (OBC) Arrival                 # [Variable Request]
        0x09: (OBC) Limit                   # [On, Off]
        0x0a: (OBC) Avg. Speed              # [Recalculate]
        0x0e: (OBC) Timer                   # [On, Off]
        0x1a: (OBC) Timer (Lap)             # [Lap]

        # CODE
        0x0d: (Code) Code

        # AUX. HEAT/VENTILATION
        0x0f: (Aux.) Timer 1                # [On, Off]
        0x10: (Aux.) Timer 2                # [On, Off]
        # 0x11..0x14 do not use control!
        0x11: (Aux.) Heating (Off)          # --
        0x12: (Aux.) Heating (On)           # --
        0x13: (Aux.) Vent. (Off)            # --
        0x14: (Aux.) Vent. (On)             # --
        # Nothing from January to October.. KL-R???
        0x1b: (Aux.) Status                 # [Boolean Request]
    :control:
      :type: :map
      :map:
        0x00: --
      :dictionary:
        0b0000_0001: Variable Request (0x24)
        # IKE will send 0x24 for respective field.
        # 0x01: (Settings) Time
        # 0x02: (Settings) Date
        # 0x0c: (Settings) Memo
        # 0x03: (OBC) Temperature
        # 0x04: (OBC) Consump. 1
        # 0x05: (OBC) Consump. 2
        # 0x06: (OBC) Range
        # 0x07: (OBC) Distance
        # 0x08: (OBC) Arrival
        # 0x09: (OBC) Limit
        # 0x0a: (OBC) Avg. Speed
        # 0x0e: (OBC) Timer
        # 0x1a: (OBC) Timer (Lap)
        # 0x0f: (Aux.) Timer 1
        # 0x10: (Aux.) Timer 2

        0b0000_0010: Boolean Request (0x2A)
        # IKE will send 0x2A.
        # 0x0c: (Settings) Memo
        # 0x09: (OBC) Limit
        # 0x0e: (OBC) Timer
        # 0x0d: (Code) Code
        # 0x0f: (Aux.) Timer 1
        # 0x10: (Aux.) Timer 2
        # 0x1b: (Aux.) Status

        0b0000_0100: 'On/Start'
        0b0000_1000: 'Off/Stop'
        # 0x0c: (Settings) Memo
        # 0x09: (OBC) Limit
        # 0x0e: (OBC) Timer
        # 0x0f: (Aux.) Timer 1
        # 0x10: (Aux.) Timer 2

        0b0001_0000: Recalculate
        # 0x04: (OBC) Consump. 1
        # 0x05: (OBC) Consump. 2
        # 0x0a: (OBC) Avg. Speed

        0b0010_0000: Set As Current Speed
        # 0x09: (OBC) Limit

        0b0000_0011: 'Variable and Boolean Request'
        # Presumably get both the boolean state, and string.
        # i.e. Limit: on/off, and value.
        # 0x09 (OBC) Limit
        # 0x0e (OBC) Timer
        # 0x1b (Aux.) Status
  :index:
    :field: 0
    :control: 1
