0x15: # REGION / *REGION-SET
  :schemas:
    - :gt
    - :ike
  :klass: Base
  :properties:
    :short_name: REGION
    :long_name: Country Coding
  :index: &region_index
    :b1: 0
    :b2: 1
    :b3: 2
    :b4: 3
  :parameters: &region_parameters
    :b1:
      :type: :bit_array
      :index:
        :language: !ruby/range
                begin:    4
                end:      7
                excl: false
        :cluster: !ruby/range
                begin:    0
                end:      3
                excl: false
      :parameters:
        :language:
          :type: :map
          :label: Language
          :dictionary:
            0b0000: DE
            0b0001: EN_GB
            0b0010: EN_US
            0b0011: IT
            0b0100: ES
            0b0101: JP
            0b0110: FR
            0b0111: EN_CA
            0b1000: GOLF
        :cluster:
          :type: :map
          :label: Cluster
          :dictionary:
            0b0000: IKE (High)
            0b0011: KOMBI (E39) (Low)
            0b0100: KOMBI (E46)
            0b0110: KOMBI (E46)
            0b1111: KOMBI (E46)
            0b1010: E85
    :b2:
      :type: :bit_array
      :index:
        :arrival_format:  0
        :distance_unit:   1
        :limit_unit:      2
        :avg_speed_unit:  3
        :obc_resume:      4
        :obc_correction:  5
        :temp_unit:       6
        :time_format:     7
      :parameters:
        :arrival_format:
          :label: Arrival
          :type: :switch
          :states:
            0: :h24
            1: :h12
        :distance_unit:
          :label: Distance
          :type: :switch
          :states:
            0: :km
            1: :mls
        :limit_unit:
          :label: Limit
          :type: :switch
          :states:
            0: :km
            1: :mls
        :avg_speed_unit:
          :label: Avg. Speed
          :type: :switch
          :states:
            0: :km
            1: :mls
        :obc_resume:
          :label: OBC Resume KL-R
          :type: :switch
          :states:
            0: :inactive
            1: :on
        :obc_correction:
          :label: OBC Speed Correction
          :type: :switch
          :states:
            0: :inactive
            1: :on
        :temp_unit:
          :label: Temp.
          :type: :switch
          :states:
            0: :celsius
            1: :fahrenheit
        :time_format:
          :label: Time
          :type: :switch
          :states:
            0: :h24
            1: :h12
    :b3:
      :type: :bit_array
      :index:
        :memo:            0
        :timer_2_format:  1
        :timer_1_format:  2
        :range_unit:      3
        :consump_2_format: !ruby/range
                begin:    4
                end:      5
                excl: false
        :consump_1_format: !ruby/range
                begin:    6
                end:      7
                excl: false
      :parameters:
        :memo:
          :label: Memo
          :type: :map
          :dictionary:
            0: Cluster
            1: LCM
        :timer_2_format:
          :label: Timer 2.
          :type: :switch
          :states:
            0: :h24
            1: :h12
        :timer_1_format:
          :label: Timer 1.
          :type: :switch
          :states:
            0: :h24
            1: :h12
        :range_unit:
          :label: Range
          :type: :switch
          :states:
            0: :km
            1: :mls
        :consump_2_format:
          :label: Consump. 2
          :type: :switch
          :states:
            0b00: :l_100
            0b01: :mpg_uk
            0b10: :mpg_us
            0b11: :km_l
        :consump_1_format:
          :label: Consump. 1
          :type: :switch
          :states:
            0b00: :l_100
            0b01: :mpg_uk
            0b10: :mpg_us
            0b11: :km_l
    :b4:
      :type: :bit_array
      :index:
        # none            0
        :aux_controller:  1
        # none            2
        :rcc:             3
        :motor:           4
        # none            5
        :aux_ventilation: 6
        :aux_heating:     7
      :parameters:
        :aux_controller:
          :label: 'Aux. Controller'
          :type: :map
          :dictionary:
            0: BMBT pre-PU96
            1: BMBT post-PU96
        :rcc:
          :label: RCC
          :type: :switch
          :states:
            0: :inactive
            1: :on
        :motor:
          :label: Motor
          :type: :map
          :dictionary:
            0: Petrol
            1: Diesel
        :aux_ventilation:
          :type: :switch
          :label: '(Aux.) Vent.'
          :states:
            0: :off
            1: :enabled
        :aux_heating:
          :type: :switch
          :label: '(Aux.) Heat.'
          :states:
            0: :off
            1: :enabled
  :gt:
    :properties:
      :short_name: REGION-SET
      :long_name: Country Coding
    :klass: Parameterized::Base
    :parameters: *region_parameters
    :index: *region_index
  :ike:
    :properties:
      :short_name: REGION
      :long_name: Country Coding Status Response
    :klass: Parameterized::Base
