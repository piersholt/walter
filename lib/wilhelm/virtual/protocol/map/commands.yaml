        0b0000_1000: 'Off/Stop'
        # 0x0c: (Settings) Memo
        # 0x09: (OBC) Limit
        # 0x0e: (OBC) Timer
        # 0x0f: (Aux.) Timer 1
        # 0x10: (Aux.) Timer 2

